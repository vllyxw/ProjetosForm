<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
</head>
<body>

    <header>
        <nav>
            <h1>Cadastro de Aluno</h1>
        </nav>
    </header>

    <form action="" class="conteudo">

        <fieldset class="fieldsetForm">
            <legend class="legendForm">Cadastro</legend>

            <div class="formulario">
                
                <!--Nome-->
                <label for="idNome" class="etiqueta">Nome</label>
                <input type="text" id="idNome" class="form" required>

                <br>
                
                <!--Sobrenome-->
                <label for="idSobrenome" class="etiqueta">Sobrenome</label>
                <input type="text" id="idSobrenome" class="form" required>

                <br>
                
                <!--Data de Nascimento-->
                <label for="idNascimento" class="etiqueta">Data de Nascimento</label>
                <input type="date" id="idNascimento" min="2000-01-01" max="2017-12-31" required class="form"
                    title="A data deve ser entre 01/01/2000 e 31/12/2017">
                
                <br>
                
                <!--Endereço-->
                <label for="idEndereco" class="etiqueta">Endereço</label>
                <input type="text" id="idEndereco" class="form" required>

                <br>
                
                <!--Nome da Mãe-->
                <label for="idNomeMae" class="etiqueta">Nome da Mãe</label>
                <input type="text" id="idNomeMae" class="form" required>

                <br>

                <!--Nome do Pai-->
                <label for="idNomePai" class="etiqueta">Nome do Pai</label>
                <input type="text" id="idNomePai" class="form" required>

                <br>

                <!--E-mail-->
                <label for="idEmail" class="etiqueta">E-mail</label>
                <input type="email" id="idEmail" class="form" required>

                <br>

                <!--Telefone-->
                <label for="idTel" class="etiqueta">Tel.</label>
                <input type="tel" id="idTel" class="form" required
                    pattern="\([0-9]{2}\)[\s][0-9]{4,5}-[0-9]{4}" title="(xx) xxxxx-xxxx">
                
                <br>
                
                <!--Série-->
                <label for="idSerie" class="etiqueta">Série</label>
                <input type="number" id="idSerie" class="form" required min="1" max="9" step="1"
                    title="Digite uma série entre 1 e 9.">
                

                <!--Sexo-->
                <div class="secaoSexo">
                    <p class="etiquetaEspecial">Sexo</p>
                    <div>
                        <input type="radio" id="idFem" checked name="nmGenero" required>
                        <label class="campoSexo" for="idFem" class="etiquetaSexo">Feminino</label>
                    </div>
                    <div>
                        <input type="radio" name="nmGenero" id="idMasc">
                        <label class="campoSexo" for="idMasc" class="etiquetaSexo">Masculino</label>
                    </div>
                </div>

               <!--Necessidades Especiais-->
                <div class="secaoNecessidades">
                    <p class="etiquetaEspecial">Necessidades Especiais</p>
                    <div>
                        <input type="checkbox" name="nmNecessidades" id="idAuditiva">
                        <label class="campoNecessidades" for="idAuditiva">Deficiência Auditiva</label>
                    </div>
                    <div>
                        <input type="checkbox" name="nmNecessidades" id="idMotora">
                        <label class="campoNecessidades" for="idMotora">Deficiência Motora</label>
                    </div>
                    <div>
                        <input type="checkbox" name="nmNecessidades" id="idVisual">
                        <label class="campoNecessidades" for="idVisual">Deficiência Visual</label>
                    </div>
                    <div>
                        <input type="checkbox" name="nmNecessidades" id="idCerebral">
                        <label class="campoNecessidades" for="idCerebral">Paralisia Cerebral</label>
                    </div>
                    <div>
                        <input type="checkbox" name="nmNecessidades" id="idAutista">
                        <label class="campoNecessidades" for="idAutista">Pertubação do Espectro Autista </label>
                    </div>
                    <div>
                        <input type="checkbox" name="nmNecessidades" id="idPsicologico">
                        <label class="campoNecessidades" for="idPsicologico">Pertubação do Foro Psicológico </label>
                    </div>
                    <div>
                        <input type="checkbox" name="nmNecessidades" id="idAprendizagem">
                        <label class="campoNecessidades" for="idAprendizagem">Pertubação de Aprendizagem </label>
                    </div>
                    <div>
                        <input type="checkbox" name="nmNecessidades" id="idAltas">
                        <label class="campoNecessidades" for="idAltas">Altas Habilidades </label>
                    </div>
                </div>
                
                <!--Botões-->
                <div class="botoes">
                    <input type="submit" id="idBotaoSalvar" class="botao" value="Salvar">
                    <input type="button" id="idBotaoLimpar" class="botao" value="Limpar Tela">
                </div>
            </div>

        </fieldset>
    </form>
    
</body>
</html>
